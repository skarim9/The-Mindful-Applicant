
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Spinnaker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>The Mindful Applicant</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="../images/TheMindfulApplicantM.jpeg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal greeting">Welcome!</h1>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <i class="far fa-user usericon text-muted"></i>
      <p><span class="forgotUser"><em><a href="forgot/user/forgot_user.html" class="userlink">Forgot your username?</a></em></span></p>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <p><span class="forgotPass"><em><a href="forgot/pass/forgot_pass.html" class="passlink">Forgot your password?</a></em></span></p>
      <i class="fas fa-lock lockicon text-muted"></i>

      <button class="btn btn-lg btn-primary btn-block signin_button" type="submit">Sign in</button>

      <br>
      <p><span><em><u><a href="../signin/index.html" class="signin_link">Create an Account</a></u></em></span></p>
      <p class="mt-5 mb-3">&copy; 2020</p>
    </form>
  </body>
</html>
